<div class="container" style="margin-top: 70px;">
    <div *ngIf="search_results.length > 0">   
        <div *ngFor = "let articles of search_results">
            <div class="card text-white bg-primary mb-3" 
            [routerLink]="['/articles', articles._id]" style="cursor: pointer">
                <div class="card-header heading">
                    <div class="avatar-container">
                        <ngx-avatar name="{{articles.author_name}}"></ngx-avatar>
                    </div>
                    <div class = "title-and-date">
                        <div>{{articles.title}}</div>
                        <div class="date-published">Published: {{articles.date_created}}</div>
                    </div>
                </div>
                <div class="card-body article-container">
                    {{articles.article_body}}
                </div>
                <div class="card-footer">
                    <div class="footer-container">
                        <div class="author-and-date">
                            <div>Posted by: {{articles.author_name}}</div>
                            <div>Last update: {{articles.date_updated}}</div>
                        </div>
                        <div class="likes-container">
                            <div class="like-counter">Likes: {{articles.likes_count}}</div>
                            <div class="like-counter">Tag: {{articles.tags}}</div>
                            <div class="like-counter" style="display: flex; justify-content: flex-end;">
                                Language: {{articles.language}}</div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
<div *ngIf="search_results.length == 0">
    <div class="container" style="margin-top: 70px;"><h2 >No Results!</h2></div>
</div>
