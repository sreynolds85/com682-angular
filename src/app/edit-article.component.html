
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12">
            <h2>Edit Article</h2>
                <form [formGroup]="articleUpdateForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control"
                         formControlName="title"  
                        [ngClass]="{'error': isInvalid('title')}" [(ngModel)]="articleTitle">
                        <label for="body">Article body</label>
                        <textarea name="body" id="body" cols="30" rows="10" class="form-control"
                         formControlName="body" 
                        [ngClass]="{'error': isInvalid('body')}" [(ngModel)]="articleBody"></textarea>
                        <label for="tags">Tags:</label>
                        <input type="text" id="tags" name="tags"class="form-control" formControlName="tags"  
                        [ngClass]="{'error': isInvalid('tags')}" [(ngModel)]="articleTags">
                        <label for="language">Language</label>
                        <select id="language" name="language" class="form-control" formControlName="language">
                            <option value="en" selected="true">English</option>
                            <option value="it">Italian</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="ja">Japanese</option>
                        </select> 
                    </div>
                    <span *ngIf="isIncomplete() || this.articleUpdateForm.pristine" style="color:red;">
                        You must complete all fields</span><br/>
                    <button type="submit" class="btn btn-primary" style="margin-top: 12px;"
                     *ngIf="!isIncomplete() || this.articleUpdateForm.pristine">Save</button>
                </form>
        </div>
    </div>
</div>
